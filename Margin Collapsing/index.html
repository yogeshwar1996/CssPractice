<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Course</title>
    <style>
        #firstList li {
            margin:20px;
        }
    </style>
  </head>
  <body>
    <ul id="firstList">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ul>
        <li style="margin: 10px">One</li>
        <li style="margin-bottom: 20px">Two</li>
        <li style="margin-top: 8px">Three</li>
    </ul>

    <div>
        Hello World
    </div>
  </body>
</html>
